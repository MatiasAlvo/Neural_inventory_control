trainer_params : 
  'epochs': 20000 
  'do_dev_every_n_epochs': 10
  'early_stopping_patience_epochs': 500  # Stop if dev loss doesn't improve for this many epochs
  'print_results_every_n_epochs': 1
  'save_model': False
  'load_previous_model': False
  'load_model_path': null
  'choose_best_model_on': 'dev_loss'
  'epochs_between_save': 10  # Save if cost improved, and at least this number of epochs have passed

optimizer_params: 
  'learning_rate': 0.0001

nn_params: 
  'name': 'vanilla_transshipment'
  'inner_layer_activations': 
    'master': 'elu'
  'output_layer_activation':
    'master': null
  'neurons_per_hidden_layer':
    'master': [256, 256, 256]
  'output_sizes':
    'master': null # If null, default is n_warehouse + n_stores (set in NeuralNetworkCreator)
  'initial_bias': null
  'warehouse_upper_bound_mult': 4  # Get warehouse upper bound by multiplying this number times average of sum of demands across stores
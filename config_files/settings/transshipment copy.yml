  'initial_inventory': 4839

test_seeds :  # seeds for test set
  'underage_cost': 28 
  'holding_cost': 73 
  'mean': 33 
  'coef_of_var': 92
  'lead_time': 41
  'demand': 65
  'initial_inventory': 4839

problem_params : 
  'n_stores': 5
  'n_warehouses': 1
  'n_extra_echelons': 0
  'lost_demand': True

params_by_dataset : 
  'train': 
    'n_samples': 8192 
    'batch_size': 1024 
    'periods': 50 
    'ignore_periods': 30 
  'dev': 
    'n_samples': 4096 
    'batch_size': 1024 
    'periods': 50 
    'ignore_periods': 30 
  'test': 
    'n_samples': 4096 
    'batch_size': 1024 
    'periods': 500 
    'ignore_periods': 300

observation_params:
  'include_warehouse_inventory': True
  'include_static_features':
    'holding_costs': True 
    'underage_costs': True 
    'lead_times': True 
  'demand': 
    'past_periods': 0 
    'period_shift': 0
  'include_past_observations':
    'arrivals': 0
    'orders': 0
  'include_days_to_christmas': False

store_params: 
  'demand': 
    'sample_across_stores': True
    'mean_range': [2.5, 7.5]
    'coef_of_var_range': [0.25, 0.50]
    'distribution': 'normal'
    'correlation': 0.5
    'clip': True
    'decimals': 3
  'lead_time': 
    'sample_across_stores': True
    'vary_across_samples': False
    'expand': False
    'range': [2, 4] # recall that upper range is excluded from the possible values
  'holding_cost': 
    'sample_across_stores': True 
    'vary_across_samples': False
    'expand': False
    'range': [0.7, 1.3]
  'underage_cost': 
    'sample_across_stores': True
    'vary_across_samples': False 
    'expand': False
    'range': [6.3, 11.7]
  'initial_inventory': 
    'sample': True
    'range_mult': [0, 1]
    'inventory_periods': 2

warehouse_params: 
  'holding_cost': 0.3
  'lead_time': 6     

echelon_params: 
  None

trainer_params : 
  'epochs': 1000 
  'do_dev_every_n_epochs': 5 
  'print_results_every_n_epochs': 1
  'save_model': False
  'load_previous_model': False
  'load_model_path': 'Code_to_submit/models_saved/test.pt'

optimizer_params: 
  # 'learning_rate': 0.5
  'learning_rate': 0.001

nn_params: 
  'name': 'vanilla_one_warehouse'
  # 'name': 'vanilla_transshipment'
  'inner_layer_activations': 
    'master': 'elu'
  'output_layer_activation':
    'master': null
  'neurons_per_hidden_layer':
    'master': [128, 128, 128]
  'output_sizes':
    'master': null # if null, default is n_warehouse + n_stores (set in NeuralNetworkCreator)
  'initial_bias': null
  'warehouse_upper_bound_mult': 4

